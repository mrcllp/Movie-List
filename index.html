<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style1.css"/>
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Movie App</title>
  </head>
  <body>
    <div class="header">
        <h1 class="display-4 text-center">
        <i class="fa fa-film text-primary"></i>
        <span class="text-primary">Movie </span>List</h1>
        <form id="form">
        <input type="text" id="search" class="search" placeholder="Search">
      </form>
    </div>

    <div class="container mt-4">
        <form id="movie-form">
            <div class="form-group">
            <label for="title" >Title</label>
            <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
            <label for="director">Director</label>
            <input type="text" id="director" class="form-control">
            </div>
            <div class="form-group">
            <label for="year">Year</label>
            <input type="text" id="year" class="form-control">
            </div>
            <input type="submit" value="Add Movie" class="btn btn-primary content-center  btn-md col-12"> <!-- button b lock not working? -->
        </form>
        <table class="table table-striped mt-5 text-top	text-center">
            <thead>
            <tr>
                <th>Title</th>
                <th>Director</th>
                <th>Year</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="movie-list"></tbody>
        </table>

        <div class="movies">
            
        </div>
      
    </div>

    <main id="main">
  
    </main>

    <script src="./app.js"></script>
  </body>
</html>
